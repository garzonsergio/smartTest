    <script type="module">
        
        class boxInfo extends HTMLElement {
            constructor(){
            super();
            this.attachShadow({mode: "open"});          
           
            }

                return ["logocompany","lastmonth", "last30days", "wholerecords"];

                    <picture>

                        </div>

                        </div>

                ${this.getStyles()}
                `;
                return template
            }

                }
                picture {

                    display: flex;
                    flex-flow: column;
                    margin: 0;
                    padding: 0;
                    
                }
                img{
                    align-self: center;
                    height: 55px;
                    margin: 0;
                    padding: 0;                    
                }
                

                .info-text--container{
                    align-items:center;
                    display: flex;
                    width: 100%;
                    text-align: center;
                }

                .info-text--container p {
                    margin-top: 0;
                }

                                
                .info-values--container{
                    display:flex;                   
                    justify-content: space-evenly;
                    text-align: center;
                    width: 100%;
                }

                .info-values--container div{
                    width: 70px;
                    margin-bottom: 45px;
                }

                .info-values{
                    color: var(--white);
                    font-weight: 900;
                    border-radius: 5px;
                    margin:0;
                    
                }

                .red {
                    background-color: var(--red-minus);
                }
                .green {
                    background-color: var(--green-plus);
                }
                .blue {
                    background-color: var(--blue-home);
                }

                h5{
                    text-transform: capitalize;
                    font-weight: 700;
                    margin:0;
                }
                button{
                    background-color: var(--blue-home);
                    border-radius: 0 0 10px 10px;
                    border: none;
                    color: var(--white);
                    cursor: pointer;
                    font-weight: 900;
                    height: 30px;
                    text-transform: uppercase;
                    width: 100%;
                    position:absolute;
                    bottom: 0;
                    
                }

                button:hover{
                    opacity: 0.8;
                }

                button:active {
                    opacity: 0.5;
                }

                button:visited {
                    background-color: var(--blue-wave);
                }

                
                </style>    
                `
            }

            render() {
                this.shadowRoot.appendChild(this.getTemplate().content.cloneNode(true));              
            }
            connectedCallback(){
                this.render();
            }
        }
        customElements.define("box-info", boxInfo)
